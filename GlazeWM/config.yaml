gaps:
  inner_gap: 20 #default = 20
  outer_gap: 20

general:
  # Whether to show floating windows as always on top.
  show_floating_on_top: true

bar:
  height: "30px"
  position: "top"
  opacity: 0.8
  background: "#222222"
  foreground: "#ffffff"
  font_family: "SpaceMono NF"
  font_size: "12px"
  padding: "4px 20px"
  offset_x: "0"
  offset_y: "0"
  border_width: "0 0 0 0"
  border_color: "white"
  border_radius: "0"
  components_left:
    - type: "music"
      label_not_playing: " --  --"
      label_paused: " {song_title} - {artist_name}"
      label_playing: "  {song_title} - {artist_name}"
      max_title_length: 20
      max_artist_length: 20
    - type: "volume"
      label_low: " {volume_level}%"
      label_medium: " {volume_level}%"
      label_high: " {volume_level}%"
      label_mute: " {volume_level}%"
  components_center:
    - type: "workspaces"
      focused_workspace_background: "#ffffff33"
      displayed_workspace_background: "#00000033"
      default_workspace_background: "transparent"
  component_separator:
    label: "   "
  components_right:
    # - type: "tiling direction"
    #   label_horizontal: "⮂"
    #   label_vertical: "⮁"
    #   background: "#00000000"
    #   margin: "0 0px"
    #   padding: "0 0px"
    # - type: "binding mode"
    #   background: "#ffffff33"
    #   margin: "0 4px 0 0"
    #   padding: "0 8px"
    # - type: "battery"
    #   label_draining: "󱐋 {battery_level}%"
    #   label_power_saver: "󰌪 {battery_level}%"
    #   label_charging: "󱐋 {battery_level}%"
    - type: "network"
      label_no_internet: "NC"
      label_ethernet: "Eth"
      label_wifi_strength0: "WiFi: 0%"
      label_wifi_strength25: "WiFi: 25%"
      label_wifi_strength50: "WiFi: 50%"
      label_wifi_strength75: "WiFi: 75%"
      label_wifi_strength100: "WiFi: 100%"
    - type: "cpu"
      label: "󰻠 {percent_usage}%"
      # How often this counter is refreshed.
      refresh_interval_ms: 1000
    - type: "memory"
      label: "󰍛 {percent_usage}%"
      # How often this counter is refreshed.
      refresh_interval_ms: 1000
    - type: "weather"
      latitude: 20.6589
      longitude: -100.4165
      label: "{temperature_celsius}°C"
      label_sun: "  {temperature_celsius}°C"
      label_moon: "  {temperature_celsius}°C"
      label_cloud_moon: "  {temperature_celsius}°C"
      label_cloud_sun: "  {temperature_celsius}°C"
      label_cloud_moon_rain: "  {temperature_celsius}°C"
      label_cloud_sun_rain: "  {temperature_celsius}°C"
      label_cloud_rain: "  {temperature_celsius}°C"
      label_snow_flake: "❄️ {temperature_celsius}°C"
      label_thunderstorm: "  {temperature_celsius}°C"
      label_cloud: "  {temperature_celsius}°C"
    - type: "clock"
      # Documentation on formatting date/time string:
      # https://learn.microsoft.com/en-us/dotnet/standard/base-types/custom-date-and-time-format-strings
      time_formatting: " hh:mm tt    MMM/dd/yy"

